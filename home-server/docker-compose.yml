---
services:

###### SONARR ######
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}sonarr:/config
      - ${DATA}:/data
    ports:
      - 8989:8989
    restart: unless-stopped

###### SONARR ######

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}radarr:/config
      - ${DATA}:/data
    ports:
      - 7878:7878
    restart: unless-stopped

###### PROWLARR ######

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

###### QBITTORRENT ######

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
      - WEBUI_PORT=8080
    volumes:
      - ${CONFIGS}qbittorrent:/config
      - ${DOWNLOADS}:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

###### JELLYFIN ######

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}jellyfin:/config
      - ${DATA}/tv-shows:/data/tvshows
      - ${DATA}/movies:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped

###### READARR ######

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}readarr:/config
      - ${DATA}:/data
    ports:
      - 8787:8787
    restart: unless-stopped

###### CALIBRE ######
  
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
      - PASSWORD= #optional
      - CLI_ARGS= #optional
    volumes:
      - ${CONFIGS}calibre:/config
    ports:
      - 8081:8080
      - 8181:8181
      - 8082:8081
    restart: unless-stopped

###### CALIBRE-WEB ######

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - ${CONFIGS}calibre-web:/config
      - ${DATA}/books:/books
    ports:
      - 8083:8083
    restart: unless-stopped