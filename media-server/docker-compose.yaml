---
services:
  jellyfin-ts:
    image: tailscale/tailscale:latest
    container_name: jellyfin-ts
    hostname: mr-jellyflix
    environment:
    #  - TS_AUTHKEY=value
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_EXTRA_ARGS=--advertise-tags=tag:home-services
      - TZ=Asia/Dubai
    volumes:
      - ${PWD}/state:/var/lib/tailscale
      - ${PWD}/config:/config
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    ports:
      - '3000:3000'

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}jellyfin:/config
      - ${DATA_TV}:/data/tvshows
      - ${DATA_MOVIES}:/data/movies
    devices:
      - /dev/dri:/dev/dri
    depends_on:
      - jellyfin-ts
    network_mode: service:jellyfin-ts
    restart: unless-stopped

  streamyfin:
    container_name: streamyfin-companion
    image: fredrikburmester/streamyfin-optimized-versions-server:master
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    network_mode: service:jellyfin-ts