services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONFIGS}portainer:/data
    ports:
      - 8000:8000
    networks:
      - netwrk
    restart: unless-stopped

networks:
  netwrk:
    driver: bridge