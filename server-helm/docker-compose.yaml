services:

###### SONARR ######
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Dubai
    volumes:
      - ${CONFIGS}sonarr:/config
      - ${DATA}:/data
    networks:
      - netwrk
#    ports:
#      - 8989:8989
    restart: unless-stopped

###### RADARR ######

  radarr:
    image: lscr.io/linuxserver/radarr:latest
